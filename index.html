<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>EXCEL</title>
</head>
<body>
    <div class="page-actions-cont">
        <div class="page-action">File</div>
        <div class="page-action">Home</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellprops-actions-cont">
        <span class="material-icons copy">content_copy</span>
        <span class="material-icons cut">content_cut</span>
        <span class="material-icons paste">content_paste</span>
        <select class="font-family-prop">
            <option value="Arial Black">Arial Black</option>
            <option value="Calibri">Calibri</option>
            <option value="Calibri Light">Calibri Light</option>
            <option value="ALGERIAN">ALGERIAN</option>
            <option value="biome">biome</option>
        </select>
        <select class="font-size-prop">
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="24">24</option>
        </select>
        <span class="material-icons bold">format_bold</span>
        <span class="material-icons italic">format_italic</span>
        <span class="material-icons underline">format_underlined</span>
        <span class="left material-icons alignment">format_align_left</span>
        <span class="center material-icons alignment">format_align_center</span>
        <span class="right material-icons alignment">format_align_right</span>
        <span class="justify material-icons alignment">format_align_justify</span>
        <span class="material-icons upload_file">upload_file</span>
        <span class="material-icons file_download">file_download</span>
        <div class="color-prop">
            <span class="material-icons">format_color_text</span>
            <input type="color" class="font-color-prop">
        </div>
        <!-- <input type="color"> -->
        <div class="color-prop">
            <span class="material-icons">format_color_fill</span>
            <input type="color" class="bg-color-prop">
        </div>
    </div>
    <div class="formula-actions-cont">
        <input type="text" readonly class="address-bar" placeholder="Address bar">
        <div class="formula-icon">
            <span class="material-icons">calculate</span>
        </div>
        <input type="text" class="formula-bar" placeholder="Formula bar">
    </div>
    <div class="grid-cont">
        <div class="top-left-cell"></div>
        <div class="address-col-cont">
            <!-- Insert cell for col numbering by divs using JS by using DOM dynamically-->
            <!-- <div class="address_col">0</div> -->
        </div>
        <div class="cells-cont">
            <div class="address-row-cont">
                <!-- Insert cells for row naming by divs using JS by using DOM dynamically-->
            </div>
        </div>
    </div>
    <div class="sheet-actions-cont">
        <div class="sheet-add-icon">
            <span class="material-icons">control_point</span>
        </div>
        <div class="sheets-folder-cont">
            <!-- <div class="sheet-folder" id="0">
                <div class="sheet-content">Sheet_0</div>
            </div> -->
        </div>
    </div>
    <script src="./grid.js"></script>
    <!-- whatever variables/objects has been declared in grid.js, will be accessible in cell_properties.js -->
    <script src="./cycle_detection.js"></script>
    <script src="./sheets_handling.js"></script>
    <script src="./cell_properties.js"></script>
    <script src="./cyclic_path_tracking.js"></script>
    <script src="./formula.js"></script>
    <script src="./cut_copy_paste.js"></script>
    <script src="./upload_download.js"></script>
</body>
</html>
